<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
        <form id="survey-form"><label id="name-label">Name<input id="name" type="text" required
                    placeholder="enter your name" /></label></form>
        <form id="survey-form"><label id="email-label">Email<input id="email" type="email" required
                    placeholder="enter your email" /></label></form>
        <form id="survey-form"><label id="number-label">Age (optional)<input id="number" type="number" required min="12"
                    max="120" placeholder="age" /></label>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>

            <label><input id="survey-form" type="radio" value="Definitely" name="first"
                    class="fixing" />Definitely</label>
            <label><input id="survey-form" type="radio" value="Maybe" name="first" class="fixing" />Maybe</label>
            <label><input id="survey-form" type="radio" value="Not sure" name="first" class="fixing" />Not sure</label>

            <p>What would you like to see improved? (Check all that apply)</p>

            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Front-end Projects
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Back-end Projects
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Data Visualization
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Challenges
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Open Source Community
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Gitter help rooms
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Videos
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>City Meetups
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Wiki
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Forum
            </label>
            <label>
                <input type="checkbox" id="survey-form" class="fixing" value="checkbox"/>Additional Courses
            </label>

            <label class="l1">Any comments or suggestions?<textarea id="survey-form"></textarea></label>

            <button id="submit" type="submit">Submit</button>

        </form>
    </fieldset>
</body>

</html>
